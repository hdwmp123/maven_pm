<fieldset class="solid">
	<legend>创建项目</legend>
	<input type="hidden" name="project.id" value="${(project.id)!}" />
	<div>
		<label>项目名称</label>
		<input type="text" name="project.project_name" value="${(project.project_name)!}" />
		${project_nameMsg!}
	</div>
	<div>
		<label>排序</label>
		<input type="text" name="project.project_index" value="${(project.project_index)!}" />
		${project_indexMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
