<table class="list">
    <tbody>
        <tr>
            <th width="4%">主键</th>
            <th width="10%">隶属项目</th>
            <th width="10%">表名称</th>
            <th width="10%">列</th>
            <th width="10%">排序</th>
            <th width="12%">操作</th>
        </tr>
        <#list tablePage.getList() as x>
        <tr>
            <td style="text-align:left;">${x.id}</td>
            <td style="text-align:left;">${(x.getProject().project_name)!}</td>
            <td style="text-align:left;">${x.table_name}</td>
            <td style="text-align:left;"><a href="/column?project_id=${(x.getProject().id)!}&table_id=${x.id}">查看列</a></td>
            <td style="text-align:left;">${x.table_index}</td>
            <td style="text-align:left;">
                &nbsp;&nbsp;<a href="/table/delete/${x.id}">删除</a>
                &nbsp;&nbsp;<a href="/table/edit/${x.id}">修改</a>
            </td>
        </tr>
        </#list>
    </tbody>
</table>
<#include "/common/_paginate.html" />
<@paginate 
    currentPage=tablePage.pageNumber 
    totalPage=tablePage.totalPage 
    actionUrl="" />
