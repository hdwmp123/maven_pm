<#include "/common/_layout.html"/>
<@layout>
<h1>表管理&nbsp;&nbsp;
<a href="/table/add">创建表</a>
</h1>
<div class="search_box">
	<form action="/table/page" id="search_form" method="get">
		<select name="project_id">
			<#list projectList as x>
			<option value="${x.id}" <#if (project_id)?? && project_id=x.id>selected="selected"</#if> >
			${x.project_name}
			</option>
			</#list>
		</select>
		<input value="查询" type="button" id="search_button">
	</form>
</div>
<div class="table_box" id="table_box">
</div>
</@layout>
<script type="text/javascript">
$(document).ready(function(){
	var initSearch = function(){
		SearchTool.search({
			formId:"search_form",
			updatePanelId:"table_box"
		});
	}
	$("#search_button").click(function(){
		initSearch();
	});
	initSearch();
});
</script>
