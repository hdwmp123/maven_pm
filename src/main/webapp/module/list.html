<#include "/common/_layout.html"/>
<#include "/common/_search_form.html"/>
<@layout>
<h1>模块管理&nbsp;&nbsp;
<a href="/module/add">创建模块</a>
</h1>
<@search_form actionUrl="/module/page">
隶属项目：
<select name="project_id" id="project_id">
    <#list projectList as x>
    <option value="${x.id}" <#if (project_id)?? && project_id=x.id>selected="selected"</#if> >
    ${x.project_name}
    </option>
    </#list>
</select>
上级模块：
<select name="parent_id" id="parent_id">
</select>
模块名称：
<input type="text" name="module_name">
<script type="text/javascript">
$(document).ready(function(){
	var initSel = function(callback){
		SelectTool.initSelectData({
			elId:"parent_id",
			url:"/module/listByProjectId",
			postData:{"project_id":$("#project_id").val()},
			valueName:"id",
			textName:"module_name",
			defaultValue:"${(parent_id)!}",
			haveAll:true,
			callback:callback
		});
	}
	$("#project_id").change(function(){
		initSel(function(){
			initSearch(1);
		});
	});
	$("#parent_id").change(function(){
		initSearch(1);
	});
	initSel(function(){
		initSearch(1);
	});
});
</script>
</@search_form>
</@layout>
