<fieldset class="solid">
	<legend>创建常量</legend>
	<input type="hidden" name="codeManager.id" value="${(codeManager.id)!}" />
	<div>
		<label>命名空间</label>
		<select name="codeManager.namespace" id="namespace">
		</select>
		${codeManager_namespaceMsg!}
	</div>
	<div>
		<label>名称</label>
		<input type="text" name="codeManager.name" value="${(codeManager.name)!}" />${codeManager_nameMsg!}
	</div>
	<div>
		<label>Code</label>
		<input type="text" name="codeManager.code" value="${(codeManager.code)!}" />${codeManager_codeMsg!}
	</div>
	<div>
		<label>上级</label>
		<select name="codeManager.father_id" id="father_id">
		</select>
		${codeManager_father_idMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit">
	</div>
</fieldset>
<script type="text/javascript">
$(document).ready(function(){
	var initSel_namespace = function(callback){
		SelectTool.initSelectData({
			elId:"namespace",
			url:"/code_manager/listByNamespace",
			postData:{"namespace":"Namespace"},
			valueName:"code",
			textName:"name",
			defaultValue:"${(codeManager.namespace)!}",
			haveAll:false,
			callback:callback
		});
	}
	var initSel_father_id = function(callback){
		SelectTool.initSelectData({
			elId:"father_id",
			url:"/code_manager/listByNamespace",
			postData:{"namespace":"None"},
			valueName:"id",
			textName:"name",
			defaultValue:"${(codeManager.father_id)!}",
			haveAll:true,
			callback:callback
		});
	}
	//初始化
	initSel_namespace(function(){});
	initSel_father_id(function(){});
});
</script>
