<#include "/common/_layout.html"/>
<#include "/common/_search_form.html"/>
<@layout>
<h1>常量管理&nbsp;&nbsp;
<a href="/code_manager/add">创建常量</a>
</h1>
<@search_form actionUrl="/code_manager/page">
命名空间：
<select name="namespace">
	<#list namespaceList as x>
	<option value="${x.code}" >
	${x.name}
	</option>
	</#list>
</select>
父级：
<select name="father_id">
	<#list fatherIdList as x>
	<option value="${x.code}" >
	${x.name}
	</option>
	</#list>
</select>
</@search_form>
</@layout>
